<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleindex.css">
    <title>Smart car Manager</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="./imagens/login.svg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Login</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Usuário</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite o usuário" required>
                    </div>


                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                </div>

                <div class="continue-button">
                    <button><a href="#">SIGN UP</a> </button>
                </div>

                <br>

                <div class="cadastro">
                    <p>Não tem cadastro ainda? <a href="cadastra-se.html">Cadastre Aqui</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
