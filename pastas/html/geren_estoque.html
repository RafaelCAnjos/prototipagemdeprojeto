<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Estoque</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS styles can go here */
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Gerenciamento de Estoque</h1>
        <div class="row">
            <div class="col-md-6">
                <!-- Formulário para adicionar novo item de estoque -->
                <div class="card">
                    <div class="card-header">
                        Adicionar Item
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="itemName">Nome do Item</label>
                                <input type="text" class="form-control" id="itemName">
                            </div>
                            <div class="form-group">
                                <label for="itemQuantity">Quantidade</label>
                                <input type="number" class="form-control" id="itemQuantity">
                            </div>
                            <button type="submit" class="btn btn-primary">Adicionar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <!-- Tabela para exibir itens de estoque existentes -->
                <div class="card">
                    <div class="card-header">
                        Itens de Estoque
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Nome do Item</th>
                                    <th>Quantidade</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Aqui você pode adicionar linhas dinamicamente com JavaScript -->
                                <tr>
                                    <td>Item 1</td>
                                    <td>10</td>
                                    <td>
                                        <button class="btn btn-sm btn-danger">Remover</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Item 2</td>
                                    <td>20</td>
                                    <td>
                                        <button class="btn btn-sm btn-danger">Remover</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
