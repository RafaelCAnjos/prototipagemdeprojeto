<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro_produtos.css">
    <title>Cadastro de Produtos</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="../imagens/cadastro_de_produtos.svg" alt="">
        </div>
        <div class="form">
            <form>
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastro de Produtos</h1>
                    </div>
                </div>

                <div class="form-group">
                    <label for="nomeProduto">Nome do Produto:</label>
                    <input type="text" class="form-control" id="nomeProduto" placeholder="Digite o nome do produto">
                </div>
                <div class="form-group">
                    <label for="descricaoProduto">Descrição do Produto:</label>
                    <textarea class="form-control" id="descricaoProduto" rows="3" placeholder="Digite a descrição do produto"></textarea>
                </div>
                <div class="form-group">
                    <label for="precoProduto">Preço do Produto:</label>
                    <input type="text" class="form-control" id="precoProduto" placeholder="Digite o preço do produto">
                </div>
                <div class="form-group">
                    <label for="quantidadeProduto">Quantidade em Estoque:</label>
                    <input type="number" class="form-control" id="quantidadeProduto" placeholder="Digite a quantidade">
                </div>

                <div class="continue-button">
                    <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
